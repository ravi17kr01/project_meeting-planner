<app-loader *ngIf="isLoading"></app-loader>


<div class="container mt-cl-10" *ngIf="!isLoading">
  <table class="table table-bordered" *ngIf="tableData">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile Number</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor = "let item of tableData">
        <td class="nameclass" (click)="name(item.userId)">{{item.firstName}}</td>
        <td>{{item.email}}</td>
        <td>{{item.mobileNumber}}</td>
      </tr>
    </tbody>
  </table>
</div>


<div class="modal fade" id="errorData" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Error Message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{errorMsg}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
