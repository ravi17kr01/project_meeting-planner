
<app-loader *ngIf="isLoading"></app-loader>
<div class="container" *ngIf="!isLoading">
  <div [hidden]="submitted">
    <h1>Login Form</h1>
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" id="login"
               required
               [(ngModel)]="userDetails.email" name="login"
               #login="ngModel">
        <div [hidden]="login.valid || login.pristine"
             class="alert alert-danger">
         Login is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
               required
               [(ngModel)]="userDetails.password" name="password"
               #password="ngModel">
        <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
         Password is required
        </div>
      </div>

      <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>
      <button class="btn btn-success signup" (click)="signup()">Sign up</button>
      <button type="button" class="btn btn-link" (click)="forgotpassword()">Forgot Password</button>

    </form>
  </div>
</div>







<div class="modal fade custom-modal-alert" id="regModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <div class="custom-alert-icon custom-alert-info" style="display: block;"></div>

        <h5>
          Forgot Password
        </h5>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body text-center">
          <div class="form-group">
              <label for="femail">Enter Email</label>
              <input type="text" class="form-control" id="femail"
                     required
                     [(ngModel)]="forgotemail" name="femail"
                     #femail="ngModel">
              <div [hidden]="femail.valid || femail.pristine"
                   class="alert alert-danger">
               Email is required
              </div>
            </div>
        <div  class="modal-footer">
            <button class="btn btn-success" (click)="sendEmail()">Submit</button>
            <button class="btn btn-info" (click)="cancel()">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="errorData" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Error Message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{errorMsg}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
