<div class="container">
  <div [hidden]="submitted">
    <h1>Sign up Form</h1>
    <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
      <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" id="fname"
               required
               [(ngModel)]="model.firstName" name="fname"
               #fname="ngModel">
        <div [hidden]="fname.valid || fname.pristine"
             class="alert alert-danger">
         First Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" id="lname"
               required
               [(ngModel)]="model.lastName" name="lname"
               #lname="ngModel">
        <div [hidden]="lname.valid || lname.pristine"
             class="alert alert-danger">
         Last Name is required
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" class="form-control" id="email"
               required
               [(ngModel)]="model.email" name="email"
               #email="ngModel">
        <div [hidden]="email.valid || email.pristine"
             class="alert alert-danger">
         Email is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password"
               required
               [(ngModel)]="model.password" name="password"
               #password="ngModel">
        <div [hidden]="password.valid || password.pristine"
             class="alert alert-danger">
         Password is required
        </div>
      </div>

      <div class="form-group">
        <label for="mobileNumber">Mobile Number</label>
        <input type="text" class="form-control" id="mobileNumber"
               required
               [(ngModel)]="model.mobileNumber" name="mobileNumber"
               #mobileNumber="ngModel">
        <div [hidden]="mobileNumber.valid || mobileNumber.pristine"
             class="alert alert-danger">
             Mobile Number is required
        </div>
      </div> 

      <div class="row">
        <div class="col-md-4">

          <input type="radio" name="gender" value="1" (click)="selectUser(true)"> Admin<br>
        </div>
        <div class="col-md-4">

          <input type="radio" name="gender" value="2" (click)="selectUser(false)"> User<br>
        </div>

      </div>


      <button type="submit" class="btn btn-success mt-4" [disabled]="!signupForm.form.valid">Submit</button>
    </form>
  </div>
</div>

<div class="modal fade" id="errorData" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Error Message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          {{errorMsg}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
